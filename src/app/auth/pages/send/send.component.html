<app-form-card>
  <div>
    <p class="text-muted">
      ¿No recibiste el correo de verificación? Puedes reenviarlo nuevamente.
    </p>
    <div>
      <form
        class="example-form"
        [formGroup]="formResend"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input
            matInput
            placeholder="Ej: example@gmail.com"
            formControlName="email"
          />
        </mat-form-field>

        <button
          class="btn btn-gray text-center w-100"
          [disabled]="formResend.invalid"
        >
          Enviar Enlace para Verificación de Correo
        </button>

        <div class="text-center mt-4">
          <label>
            <a routerLink="/auth/login" class="text-muted text-nowrap">
              Inicio de Sesión
            </a>
          </label>
        </div>
      </form>
    </div>
  </div>
</app-form-card>
